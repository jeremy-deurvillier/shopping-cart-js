<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>Gestion d'un panier en JS</title>
		<link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
		<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
		<style>
			.collection-header span
			{
				font-size: 1.2em;
				font-weight: bold;
			}
		</style>
	</head>
	<body>
		<div class="container">
			<div class="row">
				<div class="col s12 m6">
					<ul id="product-list" class="collection with-header">
						<li class="collection-header"><span>Articles disponibles</span></li>
					</ul>
				</div>
				<div class="col s12 m6">
					<ul id="panier-list" class="collection with-header">
						<li class="collection-header">
							<span>Mon panier (<span id="sum"></span>)</span>
							<a href="#" id="btn-empty-panier" title="Vider le panier"><i class="material-icons">clear_all</i></a>
						</li>
					</ul>
				</div>
			</div>
		</div>
		<!-- Scripts JS -->
		<script src="js/Article.js"></script>
		<script src="js/Lot.js"></script>
		<script src="js/Panier.js"></script>
		<script src="js/test-console.js"></script>
		<script src="js/main.js"></script>
	</body>
</html>
